port: 8080
profile: local

config:
  source: local
  print: false

log:
  level: debug
  structured: false

db:
  name: go-micro-example-db
  host: pg.micro
  port: 5432
  user: postgres
  pass: postgres
  clean: false
  logLevel: warn
  pool:
    minSize: 1
    maxSize: 3

rabbitmq:
  host: rabbitmq.micro
  port: 5672
  user: guest
  pass: guest
  inventory:
    exchange: inventory.exchange
  reservation:
    exchange: reservation.exchange
  product:
    queue: product.queue
    dlt:
      exchange: product.dlt.exchange
